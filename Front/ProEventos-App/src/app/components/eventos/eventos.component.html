<app-titulo [titulo] = "'Eventos'"></app-titulo>
<hr>

<div action="" class="form-inlne">
  <div class="form-group mb-2">
    <label class="me-2">Filtro:  </label>
    <input
    type="text"
     name="form-cotnrol mr-2" placeholder="Buscar"
    [(ngModel)]="filterList"
    >
     <!-- ngModel = twoWay data biding -->

  </div>
</div>
<table class="table table-striped">
  <thead class="bg-dark text-white">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="toggleImage()">
        <i class="{{!showImage ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{!showImage ? 'Exibir' : 'Ocultar'}}</button>
      </th>
      <th>ID</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length;else empty" class="align-middle">
    <tr *ngFor="let e of eventosFiltrados">
      <td>
        <img [collapse]="!showImage"
        [isAnimated]="true"
        src="/assets/{{e.imagemURL}}"
         [style.width.px]="widthImg"
         [style.margin.px]="marginImg"
         ><!--Property Binding -->
      </td>
      <td>{{e.id}}</td>
      <td>{{e.tema}}</td>
      <td>{{e.local}}</td>
      <td>{{e.dataEvento | DateFormatPipe}}</td>
      <td>{{e.qtdPessoas}}</td>
      <td>{{e.lotes[0].nome}}</td>
      <td>
        <button type="button" class="btn btn-warning btn-sm me-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
          </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>

        </button>
      </td>
    </tr>
  </tbody>
  <ng-template #empty>
    <tfoot>
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </ng-template>

</table>



<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza disso?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
